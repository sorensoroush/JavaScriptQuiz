<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Javascript Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Javascript Quiz</h1>
        <h2>Which of these is an invalid way to start a Javascript function?</h2>
        <div class="answer">
            <input type="radio" id="q1a1" name="question1">
            <label for="q1a1">function <i>functionname</i>() {}</label>
        </div>
        <div class="answer">
            <input type="radio" id="q1a2" name="question1">
            <label for="q1a2">def <i>functionname</i>() {}</label>
        </div>
        <div class="answer">
            <input type="radio" id="q1a3" name="question1">
            <label for="q1a3">const <i>functionname</i> = function() {}</label>
        </div>
        <div class="answer">
            <input type="radio" id="q1a4" name="question1">
            <label for="q1a4">let <i>functionname</i> = () =></label>
        </div>
        <h2>What happens if a "break" statement is omitted from a case block?</h2>
        <div class="answer">
            <input type="radio" id="q2a1" name="question2">
            <label for="q2a1">Nothing</label>
        </div>
        <div class="answer">
            <input type="radio" id="q2a2" name="question2">
            <label for="q2a2">The switch block is broken out of</label>
        </div>
        <div class="answer">
            <input type="radio" id="q2a3" name="question2">
            <label for="q2a3">The rest of the case statements get run</label>
        </div>
        <div class="answer">
            <input type="radio" id="q2a4" name="question2">
            <label for="q2a4">The interpreter switches to the relevant label</label>
        </div>
        <h2>Which of these is does not run an error in 'use strict'?</h2>
        <div class="answer">
            <input type="radio" id="q3a1" name="question3">
            <label for="q3a1">Declaring variables without a keyword</label>
        </div>
        <div class="answer">
            <input type="radio" id="q3a2" name="question3">
            <label for="q3a2">Deleting variables or objects</label>
        </div>
        <div class="answer">
            <input type="radio" id="q3a3" name="question3">
            <label for="q3a3">Declaring an anonymous function</label>
        </div>
        <div class="answer">
            <input type="radio" id="q3a4" name="question3">
            <label for="q3a4">Reading properties of globalThis</label>
        </div>
        <button id="see-answers">Reveal Answers</button>
    </main>
</body>
</html>
